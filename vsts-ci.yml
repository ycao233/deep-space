# Maven
# Build your Java projects and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/vsts/pipelines/languages/java
# Invoke-RestMethod -Uri "https://codedev.ms/yacao/test/_apis/build/builds/$(env:buildId)?api-version=4.1" -Headers @{Authorization = "Bearer $(env:accesstoken)"
queue: 'Default'

steps:
- script: |    
    echo ##vso[build.updatebuildnumber]yacao-1.0.0
    
- powershell: |
    write-host ($env:buildId)
    write-host ($env:accesstoken)   
  env:
    accesstoken: $(system.accesstoken)  
    buildId: $(build.buildId)
   
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    codeCoverageToolOption: Cobertura

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    SourceFolder: '$(system.defaultworkingdirectory)'
    Contents: '**/*.war'
    TargetFolder: '$(build.artifactstagingdirectory)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
